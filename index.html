<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Wavespace</title>

		<!-- Space Scripts-->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js'></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>

		<!-- Sound Scripts -->
		  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
		  <script type="text/javascript" src="https://rawgit.com/nexus-js/ui/master/dist/NexusUI.js"></script>

	  	<!-- MQTT -->

	 	 <script type="text/javascript" src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>


		<link rel="stylesheet" href="./node_modules/split-pane/split-pane.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="./node_modules/split-pane/split-pane.js"></script>

		<!-- The style sheet below is not part of the split-pane plugin. Feel free to use it, or style things your own way. -->
		<!-- <link rel="stylesheet" href="../pretty-split-pane.css" /> -->

		<style type="text/css">

			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}

			#left-component {
				min-width: 10em;
				right: 30em;
				margin-right: 5px;
			}

			#my-divider {
				right: 10em;
				width: 5px;
			}

			#right-component {
				width: 50em;
			}


			.pretty-split-pane-frame {
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				padding: 5px;
				background: silver;
			}

			.pretty-split-pane-frame .split-pane > .split-pane-divider.dragged.touch {
				background: blue;
				opacity: 0.25;
			}

			.pretty-split-pane-component-inner {
				box-sizing: border-box;
				border: 1px solid gray;
				background: white;
				width: 100%;
				height: 100%;
				padding: 0 0em;
				/*overflow: hidden;*/

			}



			body { margin: 0; }
			canvas { width: 100vw; height: 100vh; display: block; }



		</style>

		<script>
			$(function() {
				$('div.split-pane').splitPane();
				$('button:first').on('click', function() {
					$('div.split-pane').splitPane('lastComponentSize', 150);
				});
				$('button:last').on('click', function() {
					$('div.split-pane').splitPane('firstComponentSize', 300);
				});
			});
		</script>
	</head>
	<body>
		<div class="pretty-split-pane-frame">
			<div class="split-pane fixed-right">
				<div class="split-pane-component" id="left-component">
					<div class="pretty-split-pane-component-inner" id="3dcanvas"></div>
				</div>
				<div class="split-pane-divider" id="my-divider"></div>
				<div class="split-pane-component" id="right-component">
					<div class="pretty-split-pane-component-inner" id="players">


					<div id="message"></div>



					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			
			var conf = {};
			var state = {};

			conf.speakers = {"1":1};

			state.sounds = [
				{
					"id":0,
					"url":"test/test1.mp3",
					"state":"playing",
					"speaker_distances":[10,12,123],
					"light_distances":[12,12,11]
				},
				{
					"id":1,
					"url":"test/test2.mp3",
					"state":"playing",
					"speaker_distances":[10,12,123],
					"light_distances":[12,12,11]
				}
			]


			conf.spacesize_x = 2100;
			conf.spacesize_y = 1400;
			conf.spacesize_h = 400;

		</script>
		<script type="text/javascript" src="mqtt.js"></script>
		<script type="text/javascript" src="space.js"></script>
		<script type="text/javascript" src="sound.js"></script>


	</body>
</html>
